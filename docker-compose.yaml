version: "3.8"

services:
  node-app:
    build: .
    ports:
      - ${PORT}:${PORT}
    environment:
      - PORT=${PORT}
    depends_on:
      - mongo # this will make sure that mongo started first before node
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db # make volume for keeping database mongo
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M
volumes:
  mongo-data:
